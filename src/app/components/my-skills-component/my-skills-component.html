<main class="background">
  <section class="padding">
    <div>
      <a href="#my-skills">
        <img class="moveToLeft" src="assets/icons/arrow-down-left.png" alt="" />
      </a>
    </div>
    <section>
      <div id="my-skills-headline">
        <h2>{{'my-skills.headline' | translate}}</h2>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/angular.png" alt="Angular-Icon" />
        <p>Angular</p>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/typescript.png" alt="TypeScript-Icon" />
        <p>TypeScript</p>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/javascript.png" alt="JavaScript-Icon" />
        <p>JavaScript</p>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/html.png" alt="HTML-Icon" />
        <p>HTML</p>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/css.png" alt="Css-Icon" />
        <p>CSS</p>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/git.png" alt="Git-Icon" />
        <p>Git</p>
      </div>
      <div class="skill-icon">
        <img class="loopImage" src="assets/icons/rest-api.png" alt="Rest-Api-Icon" />
        <p>REST-API</p>
      </div>

      <div id="education">
        <div id="education-wraper">
          <img class="loopImage" src="assets/icons/education.png" alt="Rest-Api-Icon" />
        </div>
        <p>
          {{'my-skills.description-one' | translate}} <a href="#say-hi" id="contact-me">{{'my-skills.contact-me' | translate}}</a>
          {{'my-skills.description-two' | translate}}
        </p>
      </div>
    </section>
  </section>
</main>
